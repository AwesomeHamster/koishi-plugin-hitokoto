---
commands:
  hitokoto:
    description: Get a random sentence from Hitokoto API
    options:
      type: Specify the type of the sentence, separated by comma (,) when you specified multiple types. Enter hitokoto.types to check all available types.
      min-length: Specify the minimum length of the sentence, default is 1
      max-length: Specify the maximum length of the sentence, default is not specified.
    messages:
      invalid_type: 'The specified type of Hitokoto is not exist: {0}'
      min_length_gt_max_length: The minimum length cannot be greater than the maximum length
      service_unavailable: Current service is not available
      unknown_error: "An unknown error occurred. Please try again.\n{message}"
      timeout: Request timed out. Please try again.
      #the format that the bot would generate, {hitokoto} is the sentence that hitokoto API returns,
      #more placeholders can be found on:
      #https://developer.hitokoto.cn/sentence/#%E8%BF%94%E5%9B%9E%E6%A0%BC%E5%BC%8F
      format: "「{hitokoto}」\n\\t\\t\\t\\t——{from_who}《{from}》"
  hitokoto.types:
    description: List all the available types of Hitokoto
    messages:
      list: "You can specify one or more of the following types, using commas (,) to separate them:\n{0}"
